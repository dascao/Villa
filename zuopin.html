			            "1": {"biaoyu":"前有流水，后有靠山，招财纳福，调节风水","zuozhe":"成勇","biaoti":"《秋色图》","guige":"98✕390cm 综合材料","neirong":"成勇,1983年毕业于苏州工艺美术学校后，就读南京师范大学。时任教南京特殊教育职业技术学院艺术系。 <br/>2000年应斯诺文尼亚KELIA基金会邀请研究当代艺术。2006年的行为作品《会诊》成为国内外媒体关注的焦点。长期从事研究、创作与人有关的特殊性话题，在此领域有较强的影响力并具代表性。《时代周刊》、《纽约时报》、《纽约艺术》、《探索与发现》频道、《艺术当代》等都介绍过其作品。<br/>成勇借助盲文这个契机，以绘画、雕塑、装置、影像和行为等一系列的艺术手段，对一个深刻的哲学道理做出了成功的视觉表达。观看成勇的艺术，不仅可以获得视觉享受，而且可以获得思想启迪和人生感悟。"},
			       
			            "2": {"biaoyu":"山主人丁，以求锦上添花、旺上加旺","zuozhe":"林加冰","biaoti":"《山蔓.2011》","guige":"78✕256cm 布面油画","neirong":"林加冰,1974年毕业于安徽师范大学艺术系，1984年毕业于中央美术学院首届油画研修班，现工作生活于上海。<br/>中国美术家协会会员、上湖市美术家协会会员。<br/>先后任安徽师范大学美术学院教授，硕士生导师，安徽油画研究会会长，上海出版印刷高等专科学校，上海理工大学艺术设计学院，出版印刷学院教授。<br/>其作品被上海美术馆、上海浦东国际机场、安徽省博物馆等重要机构收藏。"},
			       
			            "3": {"biaoyu":"作品呼吸通透，调节风水运势","zuozhe":"冰逸","biaoti":"《声音绘画》","guige":"68 ✕136cm 纸本水墨","neirong":"冰逸,1998年毕业于美国圣橡山大学，获纯美术、艺术史双学位。<br />同年获得Mary E. Woolley“基石”研究基金最高奖。<br />2006年“从楚到汉--重读马王堆”耶鲁大学博士论文获得Proquest 全球十大最受欢迎论文。<br />耶鲁大学艺术史与考古学博士，“冰逸创意”创始人，醴斯人文学院创始人。曾任教于纽约州立大学，曾任上海证大喜玛拉雅美术馆馆长。艺术家、教育家、文论家、电影导演、策展人、考古学家、跨界创意师。<br />冰逸创作来自中国文化中的“望气”与“静观”，而审美核心是始终不变的诗性。在多样笔势与细微描绘中呈现出清秀飘逸、气韵优雅。"},

			        	"9": {"biaoyu":"“鹿”与“禄”谐音<br />象征加官进禄<br />鹿乃长寿之仙兽<br />寓意长寿昌盛<br />“鹿”与“瓶”置于门厅，寓意出入平安","zuozhe":"秦艾 ","biaoti":"《浮生若梦》","guige":"64 ✕ 132cm 水墨工笔","neirong":"秦艾，1973年生于江苏省南通市。<br />毕业于南京艺术学院美术系中国画专业。<br />著名书法家秦能之女。<br />展览：<br />2011年《封红－六位中国女艺术家作品展》，香港AngelaLi画廊<br />2012年《靠近我的天涯-秦艾首度个人作品巡回展》，台北平艺术空间<br />出版：《靠近我的天涯·秦艾作品集》"},
			        
			        	"10": {"zuozhe":"白明 ","biaoti":"《“青织”圆瓶》","guige":"H 42.5cm 瓷","neirong":"白明，1965年生于江西，当代中国陶瓷领域的代表人物。清华大学美术学院陶瓷艺术系主任；中国美术家协会陶瓷艺术委员会秘书长；中国国家画院陶瓷艺术研究所副所长；联合国教科文组织国际陶协IAC会员；《中国陶艺家》杂志常务副主编。<br />2014年7月，白明应巴黎亚洲艺术博物馆（赛努奇博物馆）邀请在巴黎举办个人展览，引起西方文化界轰动。<br />"},

			        	"13": {"biaoyu":"背有靠山，基业稳固","zuozhe":"仇徳树","biaoti":"《山水聚彩》（特别定制）","guige":"135✕225cm✕2件 宣纸水墨","neirong":"仇德树，1948年出生于中国上海。<br />1979年组织创建“草草社”，提倡艺术独创性；<br />1982年开始以“裂变”为艺术语言和哲学基础，并成为其独特的艺术风格；<br />1985年赴美国波士顿塔苻茨大学任访问学者；<br />1988年赴美国哈佛大学讲学。<br />中国实验水墨代表艺术家、新海派画家的代表人物、上海现代艺术运动早期发起人和代表人、现代艺术团体“草草社”的创始人和重要代表。<br />他的作品被五十多家重要美术馆、博物馆、以及许多私人机构和收藏家收藏。"},

			        	"14": {"biaoyu":"背有靠山，基业稳固","zuozhe":"仇徳树","biaoti":"《山水聚彩》（特别定制）","guige":"135✕225cm✕2件 宣纸水墨","neirong":"仇德树，1948年出生于中国上海。<br />1979年组织创建“草草社”，提倡艺术独创性；<br />1982年开始以“裂变”为艺术语言和哲学基础，并成为其独特的艺术风格；<br />1985年赴美国波士顿塔苻茨大学任访问学者；<br />1988年赴美国哈佛大学讲学。<br />中国实验水墨代表艺术家、新海派画家的代表人物、上海现代艺术运动早期发起人和代表人、现代艺术团体“草草社”的创始人和重要代表。<br />他的作品被五十多家重要美术馆、博物馆、以及许多私人机构和收藏家收藏。"},
			        
			        	"15": {"zuozhe":"张大千","biaoti":"《仕女图》","guige":"112 ✕ 45cm 纸本设色","neirong":"张大千，1899年出生于四川省。二十世纪中国画坛影响巨大，最为传奇的国画大师。早期专心研习古人书画，特别在山水画实践和理论方面颇有建树。开创泼墨与泼彩，发展了中国画新的艺术风格。由于其技法独到，创立了名闻的大风堂画派，俗称“大千画派”。因其诗、书、画与齐白石、溥心畬齐名，故又并称为“南张北齐”和“南张北溥”。与黄君璧、溥心畲以“渡海三家”齐名。"},
			        
			        	"16": {"biaoyu":"飞行云中，神化轻举，以为天仙，亦云飞仙<br />敦煌飞天 敦煌莫高窟的名片 敦煌艺术的标志","zuozhe":"王迎春 、杨力舟","biaoti":"《敦煌飞天》","guige":"129.5 ✕ 510cm 设色纸本","neirong":"杨力舟，1942年生于山西。<br />历任中国文化部艺术局美术处处长、中国美术馆馆长、中国美协常务理事、副主席。<br />毕业于毕业于西安美术学院、中央美术学院。曾参与筹建中国画研究院。<br />王迎春（杨力舟夫人），1942年生于山西。<br />中国美术家协会会员。毕业于西安美术学院、中央美术学院。<br />擅长人物画，兼及油画、版画、花鸟、山水、书法。"},
			        
			        	"17": {"biaoyu":"池上春光早，丽日迟迟，天朗气清，惠风和畅；<br />草堂霜气晴，秋风飒飒，水流花放，疏雨相过。","zuozhe":"肖谷 ","biaoti":"《古木草堂》","guige":"170 ✕ 125cm 综合材料","neirong":"肖谷，1958年生于上海，毕业于上海大学美术学院雕塑系。<br />现任上海油画雕塑院院长，国家一级美术师，上海美术家协会理事，中国美术家协会会员，上海师范大学美术学院兼职教授。历任“上海双年展”学术委员，“上海艺博会”艺委会委员。<br />作品以纯净温润的色彩、浮雕般的肌理效果，再现了江南的田园风光，演绎了中国传统文化与文人情怀的“心灵归隐”与“精神家园”的心路历程。"},
			        
			        	"18": {"biaoyu":"梅具四德，初生为元，开花为亨，结子为利，成熟为贞","zuozhe":"杨千","biaoti":"《仿宋新梅图No.14》","guige":"Φ116cm 布面综合材料","neirong":"杨千,1982年毕业于四川美术学院油画系，获学士学位。<br />1988年毕业于美国佛罗里达大学，获艺术硕士学位。<br />80年代起活跃于西方艺术界，1985年至今分别在美国、德国、法国、英国、荷兰、瑞士、意大利、新加坡、泰国、印尼、韩国等国际知名艺术博览会、美术馆、画廊等举办展览。<br />曾获得THE LESLIE & FRANCES POSEY基金会一等奖、OYSTER BAY艺术一等奖、STONE HARBOR艺术一等奖、纽约TOM KINGS艺术二等奖、第二届“全国青年美展”三等奖。"},
			        
			        	"19": {"biaoyu":"墨色交融，淋漓奔放，具有浩然之气势,","zuozhe":"蓝正辉","biaoti":"《书写》","guige":"77 ✕247cm 宣纸水墨","neirong":"蓝正辉,1987毕业于四川美术学院。<br />1987年-1993年任教于重庆大学。<br />2003年起师从刘骁纯先生。<br />现职业艺术家生活于中国北京和加拿大多伦多。<br />著名当代水墨艺术家，中国重水墨开创者，“85新艺术运动”参与者。<br />也是德国BMW宝马汽车、意大利顶级男装定制Kiton等多个国际品牌的代言艺术家。其作品气势磅礴，大开大合，具有浩然之气势，细品又有一番独特的水墨之韵。"},
			        
			        	"20": {"biaoyu":"画面超越具象，线条显现韵律<br />构图藏风聚气，更添贵人运,","zuozhe":"秦风","biaoti":"《欲望风景系列》","guige":"80 ✕205cm 纸本水墨","neirong":"秦风,1985年毕业于山东工艺美院壁画系，先后在新疆研究所及大学工作。<br />1986年创办蓝社画会。<br />1993年创办了中国第一家职业画家作品陈列馆（阿芒拿画廊）。<br />1996年应德国政府邀请前往柏林，担任中德艺术交流大使并任教于德国艺术大学。<br />2007年创建北京当代艺术馆。同年开始任教于中央美院担任研究生导师。策划并主办中国前卫绘画大展（香港文化中心）及十多次国际性大展。<br />2008始任哈佛大学亚洲中心当代艺术研究员。<br />作品以“后现代水墨”为标志，是被国际艺术机构收藏作品最多的当代艺术家之一。作品用笔刚健有力、浑厚，挥洒自如，又可以细微处见笔墨变化。"},
